frontend:
  - changed-files:
      - any-glob-to-any-file: ['frontend/**']

backend:
  - changed-files:
      - any-glob-to-any-file: ['backend/**/*.py', 'backend/new.py', 'backend/financne.py', 'backend/helper.py']

redis:
  - changed-files:
      - any-glob-to-any-file: ['backend/redis/**', '**/*.go', 'go.mod', 'go.sum']

bot:
  - changed-files:
      - any-glob-to-any-file: ['frontend/app.py', 'frontend/routers/**', 'frontend/keyboard/**']

docs:
  - changed-files:
      - any-glob-to-any-file: ['**/*.md', 'docs/**']

config:
  - changed-files:
      - any-glob-to-any-file: ['.github/**', '**/*.yml', '**/*.yaml', 'Dockerfile*', 'docker-compose.yml']

tests:
  - changed-files:
      - any-glob-to-any-file: ['test/**', '**/*_test.py', '**/*_test.go']

data:
  - changed-files:
      - any-glob-to-any-file: ['data/**/*.json']

security:
  - changed-files:
      - any-glob-to-any-file: ['SECURITY.md']

dependencies:
  - changed-files:
      - any-glob-to-any-file: ['requirements.txt', 'go.mod', 'go.sum']

ci:
  - changed-files:
      - any-glob-to-any-file: ['.github/workflows/**']
