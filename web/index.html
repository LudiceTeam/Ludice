<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1c1c1e">
    <title>Ludic√© - Dice Game</title>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading" class="screen active">
            <div class="loader">
                <div class="dice-loader">üé≤</div>
                <p>Loading Ludic√©...</p>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <div class="container">
                <div class="header">
                    <h1>üé≤ Ludic√©</h1>
                    <p class="subtitle">Roll the dice, win the game!</p>
                </div>

                <div class="user-info">
                    <div class="balance-card">
                        <span class="label">Your Balance</span>
                        <span class="balance" id="user-balance">0 ‚≠ê</span>
                    </div>
                </div>

                <div class="menu-buttons">
                    <button class="btn btn-primary" id="btn-play">
                        <span class="icon">üé≤</span>
                        <span>Play Dice</span>
                    </button>

                    <button class="btn btn-secondary" id="btn-topup">
                        <span class="icon">üí≥</span>
                        <span>Top Up</span>
                    </button>

                    <button class="btn btn-secondary" id="btn-profile">
                        <span class="icon">üë§</span>
                        <span>My Profile</span>
                    </button>

                    <button class="btn btn-secondary" id="btn-leaderboard">
                        <span class="icon">üèÜ</span>
                        <span>Leaderboard</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="container">
                <div class="game-header">
                    <button class="btn-back" id="btn-back-game">‚Üê Back</button>
                    <h2>Dice Game</h2>
                </div>

                <div class="bet-section">
                    <label>Enter your bet:</label>
                    <div class="bet-input-group">
                        <input type="number" id="bet-amount" placeholder="10" min="10">
                        <span class="currency">‚≠ê</span>
                    </div>
                    <p class="hint">Minimum bet: 10 ‚≠ê</p>
                </div>

                <button class="btn btn-primary btn-large" id="btn-find-opponent">
                    Find Opponent
                </button>

                <div id="game-status" class="game-status hidden">
                    <div class="status-icon">‚è≥</div>
                    <p class="status-text">Searching for opponent...</p>
                </div>
            </div>
        </div>

        <!-- Profile Screen -->
        <div id="profile-screen" class="screen">
            <div class="container">
                <div class="game-header">
                    <button class="btn-back" id="btn-back-profile">‚Üê Back</button>
                    <h2>Profile</h2>
                </div>

                <div class="profile-card">
                    <div class="profile-avatar" id="profile-avatar">
                        üë§
                    </div>
                    <h3 id="profile-name">Loading...</h3>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value" id="stat-games">0</span>
                            <span class="stat-label">Games Played</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="stat-wins">0</span>
                            <span class="stat-label">Wins</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="stat-winrate">0%</span>
                            <span class="stat-label">Win Rate</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
